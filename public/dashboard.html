<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>FlowTracking - Dashboard</title>
</head>
<body>
    <div class="dashPag1">
        <div class="header">
            <div class="caixa">
                <h4>FlowTracking</h4>

                <div class="msg">
                    <h3>Bem vindo, <span id="nomeCliente">cliente</span></h3>
                </div>

                <div class="btnEstacoes">
                    <a href=""><button onclick="estacoes()">Estações</button></a>
                </div>

                <div class="btnGraficos">
                    <a href="graficos.html"><button onclick="graficos()">Gráficos</button></a>
                </div>

                <div class="btnLogout">
                    <a href=""><button onclick="logout()">Logout</button></a>
                </div>
            </div>
        </div>

        <div class="corpo">
                <div class="quartis">
                    <div class="quartilMin">
                        <h4>Péssimo fluxo</h4>
                        <h2>3.000P/h</h2>
                    </div>

                    <div class="quartil1">
                        <h4>Pouco fluxo</h4>
                        <h2>5.000P/h</h2>
                    </div>

                    <div class="quartilMed">
                        <h4>Fluxo moderado</h4>
                        <h2>7.000P/h</h2>
                    </div>

                    <div class="quartil3">
                        <h4>Bom fluxo</h4>
                        <h2>9.000P/h</h2>
                    </div>

                    <div class="quartilMax">
                        <h4>Ótimo fluxo</h4>
                        <h2>11.000P/h</h2>
                    </div>
                </div>
        </div>


    </div>

</body>
</html>

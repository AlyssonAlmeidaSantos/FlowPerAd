<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="imagens/logos/logo2.png" />
    <link rel="stylesheet" href="css\estilo.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowTracking - Cadastro</title>
</head>

<body class="viewport">
    <header class="menu_notindex">
        <div class="container">
            <div class="navbar">
                <a href="index.html" class="navbar_logo"><img src="imagens/logos/logo3.png" /></a>
            </div>
        </div>
    </header>
    <div class="div_cadastro">
        <div class="container">
            <div class="log_form">
                <h4>Crie seu Cadastro</h4>
                <div class="log_form_inp">
                    <span class="form_inputs">
                            Nome:
                            <input id="input_nome" type="text" placeholder="Ex: Fernando Brandão"/>
                    </span>
                    <span class="form_inputs">
                            E-mail:
                            <input id="input_email" type="text" placeholder="Ex: brandao@sptech.school"/>
                    </span>
                    <span class="form_inputs">
                        Token:
                        <input id="input_empresa" type="text" placeholder="Ex: *****"/>
                    </span>
                    <br />
                    <div class="form_inputs_senha">
                        <span class="form_inputs">
                            Senha:
                            <input id="input_senha" type="password"/>
                        </span>
                        <span class="form_inputs">
                            Confirmação de senha:
                            <input id="input_Conf_senha" type="password"/>
                        </span>
                    </div>
                </div>
                <div id="erro_mensagem"></div>
                <div id="cadastro_mensagem"></div>
                <div class="log_form_buttons">
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
            <div class="log_msg">
                <h1>Alô!</h1>
                <p id="msg_cadastro">
                    Registre aqui sua companhia para obter <br />acessos aos serviços e soluções da
                    <br />FlowTracking
                </p>
                <div class="log_msg_bp1">
                    <p>Já tem uma conta?</p>
                    <a href="login.html">
                        <span class="log_msg_button"> Logar </span>
                    </a>
                </div>
                <div class="log_msg_bp2">
                    <a href="index.html">
                        <span class="log_msg_button_index"> Voltar ao Home </span>
                    </a>
                </div>
                <a href="index.html #fc" class="nolog_co">
                    Sua companhia não tem cadastro?<br>Clique aqui!
                </a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer_logo">
            <img class="logo" src="imagens/logos/logo3.png" />
        </div>
        <div class="footer_container">Todos os<br />Direitos Reservados ©</div>
        <div class="footer_container2">
            <h4>Redes Sociais</h4>
            <div class="footer_redes_imagens">
                <img class="footer_social" src="imagens/all/face.png" />
                <img class="footer_social" src="imagens/all/insta.png" />
                <img class="footer_social" src="imagens/all/whats.png" />
            </div>
        </div>
    </footer>
</body>

</html>

<script>
    function cadastrar() {
        erro_mensagem.innerHTML = ``;
        cadastro_mensagem.innerHTML = ``;

        var nome = input_nome.value;
        var email = input_email.value;
        var empresa = input_empresa.value;
        var senha = input_senha.value;

        if (
            nome != "" &&
            email != "" &&
            empresa != "" &&
            senha != "" &&
            input_Conf_senha.value
        ) {
            if (email.indexOf("@") > -1) {
                if (senha == input_Conf_senha.value) {
                    cadastro_mensagem.innerHTML = `Enviado para análise ! :D`
                } else {
                    erro_mensagem.innerHTML = `*As senhas não coincidem`;
                }
            } else {
                erro_mensagem.innerHTML += `*O email deve conter @`;
            }
        } else {
            erro_mensagem.innerHTML += `*Preencha todos os campos`;
        }
    }
</script>

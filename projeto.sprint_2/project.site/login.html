<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="logo2.png">
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTracking - Login</title>
</head>

<body class="viewport">

    <header class="menu_notindex">
        <div class="container">
            <div class="navbar">
                <img class="navbar_logo" src="logo3.png">
            </div>
        </div>
    </header>
    <div class="div_login">
        <div class="container">
            <div class="log_msg">
                <h1>Olá de Volta !</h1>
                <p>Faça seu Login para ter acesso<br> ao nosso Painel de Análise</p>
                <div class="log_msg_bp1">
                    <p>Não tem uma conta ?</p>
                    <a href="">
                        <span class="log_msg_button">
                            Cadastre-se
                        </span>
                    </a>
                </div>
                <div class="log_msg_bp2">
                    <a href="index.html">
                        <span class="log_msg_button_index">
                            Voltar ao Index
                        </span>
                    </a>
                </div>
            </div>
            <div class="log_form">
                <h4>Faça Seu Login</h4>
                <div class="log_form_inp">
                    <span class="form_inputs">
                        E-mail :
                        <input type="text" placeholder="Ex: brandão@sptech.school">
                    </span>
                    <br>
                    <span class="form_inputs">
                        Senha :
                        <input type="password">
                    </span>
                    <br>
                    <span class="form_inputs">
                        Estação :
                        <select class="select_estação">
                            <option value="1">
                                Estação 1
                            </option>
                            <option value="2">
                                Estação 2
                            </option>
                            <option value="3">
                                Estação 3
                            </option>
                            <option value="4">
                                Estação 4
                            </option>
                            <option value="5">
                                Estação 5
                            </option>
                        </select>
                    </span>
                </div>
                <div class="log_form_buttons">
                    <a onclick="">
                        <span class="log_entrar">
                            Entrar
                        </span>
                    </a>
                    <a href="">
                        <span class="log_ems">
                            Esqueci Minha Senha
                        </span>
                    </a>
                </div>
                <img class="form_logo" src="logo1.png">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer_logo">
            <img class="logo" src="logo3.png">
        </div>
        <div class="footer_container">
            Todos os<br>Deireitos Reservados ©
        </div>
        <div class="footer_container2">
            <h4>Redes Sociais</h4>
            <div class="footer_redes_imagens">
                <img class="footer_social" src="face.png">
                <img class="footer_social" src="insta.png">
                <img class="footer_social" src="whats.png">
            </div>
        </div>

    </footer>

</body>

</html>
